<meta property="og:title" content="김광진 · AI 영상 모음 사이트 포트폴리오" />

<meta name="color-scheme" content="light dark" />
<style>
:root{
--bg: #0b0e14;
--panel: #11151f;
--text: #e6edf3;
--muted: #9fb1c1;
--brand: #6ab0ff;
--brand-2: #8d7aff;
--chip: #1b2433;
--border: #22304a;
--ok: #21c482;
--warn: #ffce57;
--bad: #ff6b6b;
}
@media (prefers-color-scheme: light){
:root{
--bg:#f6f8fa; --panel:#ffffff; --text:#0b0e14; --muted:#5b6b7c; --chip:#eef2f6; --border:#e3e8ef; --brand:#1463ff; --brand-2:#7b5cff;
}
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Arial,sans-serif; background:var(--bg); color:var(--text);}
a{color:var(--brand);text-decoration:none}
a:hover{text-decoration:underline}
.container{max-width:1080px;margin:0 auto;padding:24px}
header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(8px); background:color-mix(in oklab, var(--bg) 75%, transparent); border-bottom:1px solid var(--border); z-index:10}
.nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
.nav .brand{display:flex;align-items:center;gap:12px;font-weight:700}
.nav .brand .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(135deg,var(--brand),var(--brand-2))}
.nav a{font-weight:600}
.nav-links{display:flex;gap:16px}
.nav-toggle{display:none}
@media (max-width:760px){
.nav-links{display:none}
.nav-toggle{display:block}
}
.mobile-menu{display:none;padding:12px 0}
.mobile-menu.open{display:block}


.hero{display:grid;grid-template-columns:160px 1fr;gap:24px;align-items:center;padding:28px 0}
.avatar{width:160px;height:160px;border-radius:24px;object-fit:cover;border:1px solid var(--border); box-shadow:0 10px 30px color-mix(in oklab, var(--brand) 20%, transparent)}
.hero h1{margin:0 0 8px 0;font-size:28px}
.badge{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--border); font-weight:600}
.muted{color:var(--muted)}


section{margin:28px 0}
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:20px}
.grid{display:grid;gap:16px}
